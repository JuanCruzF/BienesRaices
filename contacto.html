    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="site-header">

        <div class="contenedor contenido-header">

            <div class="barra">

                <a href="index.html">
                    <img src="img/logo.svg" alt="Logotipo BienesRaices">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                    <img src="/img/barras.svg" alt="Icono Menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contactos</a>
                </nav>

            </div> <!-- Barra -->

        </div> <!-- Contenedor -->


    </header>

    
    <h1 class="fw-300 centrar-texto">Información de contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Prncipal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="Nombre">Nombre:</label>
                <input type="Nombre" id="Nombre" placeholder="Tu Nombre">

                <label for="Email">Email:</label>
                <input type="email" id="Email" placeholder="Tu Correo Electrónico" required>

                <label for="Teléfono">Telefono</label>
                <input type="tel" id="teléfono" placeholder="Tu Teléfono" required>

                <label for="Tu Mensaje">Tu Mensaje:</label>
                <textarea id=""  placeholder="Tu Mensaje" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre Propiedad</legend>
                <label for="Opciones">Vende o Compra</label>
                <select id="Opciones">
                    <option value="" disabled selected >--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                <label for="Cantidad">Cantidad</label>
                <input type="number" id="Cantidad" min="0">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser Contactado:</p>
                <div class="forma-contactos">
                <label for="Teléfono">Telefono</label>
                <input type="radio" name="contacto" id="Teléfono" value="Telefono">

                <label for="Correo">Email</label>
                <input type="radio" name="contacto" id="Correo" value="Correo">
                </div>

                <p>Si eigió Telefóno, elija la fecha y hora</p>
                <label for="Fecha">Fecha:</label>
                <input type="date" id="Fecha">

                <label for="Hora">Hora</label>
                <input type="time" id="Hora" min="09:00" max="21:30">
                
            </fieldset>

            <input class="boton boton-verde" type="Submit">
        </form>
       
    </main>
        
    

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegación">
                <a href="nosotros.html">Nosotros</a>

                <a href="contacto.html">Contactos</a>
            </nav>

    </footer>
